type Client {
    id: ID
    firstName: String!
    lastName: String
    company: String
    email: String
    type: ClientType
    orders: [Order]
    age: Int
}

type Email {
    email: String
}

type Order {
    product: String
    price: Int
}

enum ClientType {
    BASIC
    PREMIUM
}

type Query {
    getClient(id: ID!): Client
    getNClients(num: Int): [Client]
    getClients: [Client]
}

"""  ALL ARE NECESSARY FIELDS TO CREATE A NEW CLIENT """
input ClientInput {
    id: ID
    age: Int
    firstName: String
    lastName: String
    company: String
    email: String
    type: ClientType
    orders: [OrderInput]
}

input EmailInput {
    email: String
}

input OrderInput {
    product: String
    price: Int
}

""" MUTATION FOR CREATE NEW CLIENTS """
type Mutation {
    # ResolverName(Input with data):returned value
    """ THIS MUTATION ALLOWS YOU TO CREATE NEW CLIENTS """
    createClient(input: ClientInput): Client
    updateClient(input: ClientInput): Client
    deleteClient(id: ID!): String
}
